<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hue & You</title>
    <link rel="stylesheet" href="popup.css" />
</head>

<body>
    <h1>HUE & YOU </h1>
    <div class="cvd-options">
        <div class="options">
            <div type="submit" class="opt deuteranopia">
                <h2>Deuteranopia</h2>
                <div class="card-opt">
                    <div class="bg-opt">
                        <label for="deu-bg">Background: </label>
                        <select id="deu-bg" class="bg-select">
                        </select>
                    </div>
                    <div class="text-opt">
                        <label for="deu-text">Text: </label>
                        <select id="deu-text" class="text-select">
                        </select>
                    </div>
                </div>
            </div>
            <div type="submit" class="opt protanopia">
                <h2>Protanopia</h2>
                <div class="card-opt">
                    <div class="bg-opt">
                        <label for="pro-bg">Background: </label>
                        <select id="pro-bg" class="bg-select">
                        </select>
                    </div>
                    <div class="text-opt">
                        <label for="pro-text">Text: </label>
                        <select id="pro-text" class="text-select">
                        </select>
                    </div>
                </div>
            </div>
            <div type="submit" class="opt tritanopia">
                <h2>Tritanopia</h2>
                <div class="card-opt">
                    <div class="bg-opt">
                        <label for="tri-bg">Background: </label>
                        <select id="tri-bg" class="bg-select">
                        </select>
                    </div>
                    <div class="text-opt">
                        <label for="tri-text">Text: </label>
                        <select id="tri-text" class="text-select">
                        </select>
                    </div>
                </div>
            </div>
            <div class="opt achromatopsia">
                <h2>Achromatopsia</h2>
                <div class="card-opt">
                    <div class="bg-opt">
                        <label for="achrom-bg">Background: </label>
                        <select id="achrom-bg" class="bg-select">
                        </select>
                    </div>
                    <div class="text-opt">
                        <label for="achrom-text">Text: </label>
                        <select id="achrom-text" class="text-select">
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button type="button" class="btn" id="apply">Apply</button>
            <button type="button" class="btn" id="save">Save</button>
            <button type="button" class="btn" id="reset">Reset</button>
        </div>
    </div>
    <div class="advanced-options">
        <h1>Advanced Options</h1>
        <div class="sub-adv-opt">
            <button type="button" id="translate">Translate</button>
            <button type="button" id=""></button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
